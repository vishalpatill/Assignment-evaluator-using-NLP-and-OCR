<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Evaluator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Upload Assignment for Evaluation</h1>
        <form action="/evaluate" method="POST" enctype="multipart/form-data">
            <label for="file">Choose a file:</label>
            <input type="file" name="file" required><br><br>

            <label for="total_marks">Enter Total Marks:</label>
            <input type="number" name="total_marks" required><br><br>

            <button type="submit">Evaluate</button>
        </form>
    </div>
</body>
</html>
